---
layout: bookshelf
title: bookshelf
---

<h2>Bookshelf</h2>

<ul id="bookshelf">
  {% for post in site.categories.books %}
    <li>
      <img src="{{ post.book.image }}" alt="{{ post.book.title }}"
      width="176" height="256" class="cover" />
      <h2>{{ post.title }}</h2>
      <div class="author">{{ post.book.author }}</div>
      {{ post.content }}
    </li>
  {% endfor %}
</ul>

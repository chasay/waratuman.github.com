<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html lang='en' xml:lang='en' xmlns='http://www.w3.org/1999/xhtml'> 
  <head>
    <title>{{ site.title }} | {{ page.title }}</title>
    <link charset='utf-8' href='/resources/stylesheets/reset.css' media='screen' rel='stylesheet' type='text/css' />
    <link charset='utf-8' href='/resources/stylesheets/text.css' media='screen' rel='stylesheet' type='text/css' />
    <link charset='utf-8' href='/resources/stylesheets/application.css' media='screen' rel='stylesheet' type='text/css' />
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type' />
  </head>
  <body>
    
    <div id='header'> 
      <div id='header-container'> 
        <h1><a href="/">{{ site.title }}</a></h1> 
        <ul id='left-header-links'> 
          <li><a href="/articles.html">articles</a></li> 
          <li><a href="/bookshelf.html" class='active'>bookshelf</a></li> 
        </ul> 
        <!-- %ul#header-links -->
        <!-- %li -->
      </div>
    </div>
    
    <div id='container'>
      <div id='navigation-container'>
        <div class='navigation'>
          <div class='navigation-title'>Recent Books</div>
          <ul>
            {% for post in site.categories.books limit:10 %}
		      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
		    {% endfor %}
          </ul>
        </div>
      </div>
      
      <div id='content'>
        {{ content }}
      </div>
    </div>
    <script type="text/javascript">
    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
    try {
    var pageTracker = _gat._getTracker("UA-12558350-1");
    pageTracker._trackPageview();
    } catch(err) {}</script>
  </body>
</html>
